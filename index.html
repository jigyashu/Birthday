<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Apurva ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Slideshow pages -->
    <div class="page active">
      <img src="assets/photos/memory1.jpg" alt="Memory 1">
      <p class="heart-message">💖 Our first day in college — you looked so determined 💖</p>
      <button class="next-btn">Next ➡️</button>
    </div>

    <div class="page">
      <video controls>
        <source src="assets/videos/memory2.mp4" type="video/mp4">
      </video>
      <p class="heart-message">💖 I still smile whenever I watch this moment 💖</p>
      <button class="next-btn">Next ➡️</button>
    </div>

    <div class="page">
      <img src="assets/photos/memory3.jpg" alt="Memory 3">
      <p class="heart-message">💖 With you, even small moments feel special 💖</p>
      <button class="next-btn">Next ➡️</button>
    </div>

    <!-- Proposal Page -->
    <div class="page">
      <h2>Apurva, will you be my girlfriend? ❤️</h2>
      <button id="yes-btn">Yes 💕</button>
      <button id="no-btn">No 😢</button>
    </div>

    <!-- YES Surprise Page -->
    <div class="page" id="yes-page">
      <h3>Yay! 🎉 Choose your surprise gift:</h3>
      <select id="gift-dropdown">
        <option value="">-- Pick one --</option>
        <option value="virtual-hug">Virtual Hug 🤗</option>
        <option value="song">A Song Dedication 🎵</option>
        <option value="ice-cream-date">Ice Cream Date 🍦</option>
        <option value="earrings">Beautiful Earrings 💍</option>
      </select>
      <div id="gift-display"></div>
      <button id="submit-gift">Submit Gift Choice 🎁</button>
    </div>

    <!-- NO Page -->
    <div class="page" id="no-page">
      <h3>Ummm no problem 😢💔</h3>
    </div>

  </div>

  <div class="confetti-container"></div>
  <script src="script.js"></script>
</body>
</html>
